<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        table {
            width: 500px;
            height: 100px;
        }
        td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;

            padding: 10px;
        }
    </style>
   
</head>
<body>
    <table>
        <!-- 1ºLINHA -->
        <tr>
            <td colspan="4">A</td>       
            <td rowspan="4">B</td>
        </tr>
        <!-- 2ºLINHA -->
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <!-- 3ºLINHA -->
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <!-- 4ºLINHA-->
        <tr>
            
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <!-- 5ºLINHA -->
        <tr>
            <td colspan="4">N</td>   
        </tr>

    </table>
    
</body>
</html>
