<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="300" poster="imagens/ponte300pxs.jpg" controls>
   <source src="midia/Meuvideo.m4v" type="video/m4v">
   <source src="midia/meuvideo.mp4" type="video/mp4">
   <source src="midia/Meuvideo.webm" type="video/webm">
   <source src="midia/meuvideo.ogv" type="video/ogg">
   <p>Seu Navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe  width="300" height="200" src="https://www.youtube.com/embed/H7VGenCWbN4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
