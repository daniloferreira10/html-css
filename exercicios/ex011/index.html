<h1>Imagens dinâmicas</h1>
<p>Tent abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    
    <img src="imagens/foto-g.png" alt="Imagem flexivel">
</picture>

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5</p>
<audio preload="metadata" autoplay controls >
  <source src="midia/music-teste.mp3" type="audio/mpeg">
  <source src="midia/music-teste.ogg" type="audio/ogg">
  <source src="midia/music-teste.wav" type="audi/wav">
  <p>Infelizmente seu navegador não consegue reproduzi áudio.</p>
  <a href="midia/music-teste.mp3">Clique aqui para baixar o arquivo Mp3</a>
<!--MP3 WAV OGG -->
<!--Esse são 3 tipos de arquivo em audio, o professor não recomenda usar arquivos wav-->
</audio>

    
</body>
</html>
