<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Exemplo</title>
    <style>
        table {
            width: 300px;
            height: 500px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid rgb(149, 162, 188);
            padding: 8px;
            text-align: center;
            vertical-align: middle;
            
        }

        #titulo {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            font-size: 2em;
            background-color:  rgba(198, 198, 197, 0.644);
           
        }

        .int {
            text-transform: uppercase;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: 900;
            background-color: yellow;
            
        }
        

        .mes {
            text-transform: uppercase;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .quantidade {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }



    </style>
</head>
<body>
    <table>
        <!-- Título da Tabela -->
        <tr>
            <td id="titulo">Produção de Computadores</td>
            <td>?</td>
        </tr>

        <!-- Indicadores: Mês e Quantidade -->
        <tr>
            <td class="int">Mês</td>
            <td class="int">Quantidade</td>
        </tr>
        
        <tr>
            <td class="mes">Junho</td>
            <td class="quantidade">2.234</td>
        </tr>

        <tr>
            <td class="mes">Julho</td>
            <td class="quantidade">1.347</td>
        </tr>

        <tr>
           <td class="mes">Agosto</td>
           <td class="quantidade">2.356</td>
        </tr>

        <tr>
            <td class="mes">Setembro</td>
            <td class="quantidade">6.583</td>
        </tr>
        <tr>
            <td class="mes">Outubro</td>
            <td class="quantidade">2.133</td>
        </tr>

    </table>

    
</body>
</html>
